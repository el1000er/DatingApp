<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align:center;">
  <h1>Find your match</h1>
  <p class="lead">Come on in to view our matches... all you need to do is sing up!</p>
  <div class="text-center">
    <button class="bnt btn-primary bn-lg mr-2" (click)="registerToggle()">Register</button>
    <button class="bnt btn-info bn-lg ">Learn more</button>
  </div>
</div>

<div *ngIf="registerMode" class="container">
  <div class="row justify-content-center">
    <div class="col-4">
     <app-register  (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>
  </div>
</div>

</div>
